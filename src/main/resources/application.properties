spring.application.name=notebooks-service

server.port=8080

server.servlet.context-path=/${spring.application.name}
server.error.include-message=always
server.tomcat.mbeanregistry.enabled=true

management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

springdoc.show-actuator=true
springdoc.swagger-ui.display-request-duration=true

spring.datasource.url=${DB_URL}?serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.rabbitmq.addresses=${RABBITMQ_ADDRESSES}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}

app.rabbitmq.exchanges.notebooks=notebooks.events
app.rabbitmq.routing-keys.notebooks-created=notebooks.created
app.rabbitmq.routing-keys.notebooks-updated=notebooks.updated
app.rabbitmq.routing-keys.notebooks-deleted=notebooks.deleted
app.rabbitmq.routing-keys.tags-created=tags.created
app.rabbitmq.routing-keys.tags-updated=tags.updated
app.rabbitmq.routing-keys.tags-deleted=tags.deleted

app.outbox.schedule-delay=5s
app.outbox.max-retry-attempts=5
app.outbox.batch-size=50

app.security.clients[0].name=gateway
app.security.clients[0].key=${GATEWAY_KEY}

app.notebooks.retention-period=30d